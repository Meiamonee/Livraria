<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Livros</h1>


    <form id="livro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required>

        <label for="classificacaoEtaria">Classificação Etária:</label>
        <input type="text" id="classificacaoEtaria" required>

        <label for="promocao">Promoção:</label>
        <input type="checkbox" id="promocao">

        <button type="submit">Adicionar Livro</button>
    </form>

    <div id="alerta-promocao" class="hidden"></div>


    <h2>Livros Disponíveis</h2>
    <div id="livros-lista">
    
    </div>




    <script src="app.js"></script>
</body>
</html>
